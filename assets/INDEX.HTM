<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Title" />
  <title>WildFire Status</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <script language="javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script language="javascript" src="./source.js"></script>
</head>
<body>
<p>Toggle status of WildFire LED</p>
<button class="actionbutton btn btn-primary" data-func="ledStatus" data-args="on">LED on</button>
<button class="actionbutton btn btn-primary" data-func="ledStatus" data-args="off">LED off</button>
<button class="actionbutton btn btn-primary" data-func="ledStatus" data-args="toggle">Toggle LED</button>
<div id="response">LED Status</div>
</body>
</html>
